name: Run Recommitment Test (Dev)

on:
  workflow_dispatch:  

env:
  CLUSTER: https://api.gold.devops.gov.bc.ca:6443
  AUTH_TOKEN: ${{ secrets.OC_AUTH_TOKEN }}
  TOOLS_TOKEN: ${{ secrets.OC_TOOLS_TOKEN }}
  PROJECT: tcloud
  TEST_EMAIL: ${{ vars.TEST_EMAIL }}
  SCHEDULE: ${{ vars.SCHEDULE }}
  END_HOUR: ${{ vars.END_HOUR }}

jobs:
  test_recommitment:
    name: Test Recommitment (Dev)
    environment: dev
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      OS_NAMESPACE_SUFFIX: dev
      AUTH_TOKEN: ${{ secrets.OC_AUTH_TOKEN }}
      TEST_EMAIL: ${{ vars.TEST_EMAIL }}
      SCHEDULE: ${{ vars.SCHEDULE }}
      END_HOUR: ${{ vars.END_HOUR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup ENV file
        run: cp .env.example .env
      - name: Cache OpenShift CLI
        id: cache-oc
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/oc
          key: ${{ runner.os }}-oc
      - name: Install OpenShift CLI
        if: steps.cache-oc.outputs.cache-hit != 'true'
        run: |
          wget https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/linux/oc.tar.gz
          tar -xvf oc.tar.gz
          sudo mv oc /usr/local/bin/

      - name: Test Recommitment (Dev)
        run: |
          cd "$GITHUB_WORKSPACE"
          oc login --token="${{ env.AUTH_TOKEN }}" --server="$CLUSTER"
          export OS_NAMESPACE_SUFFIX=${{ env.OS_NAMESPACE_SUFFIX }}
          make test-recommitment-oc TEST_EMAIL="$TEST_EMAIL" SCHEDULE="$SCHEDULE" END_HOUR=$END_HOUR